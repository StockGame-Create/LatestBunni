            min-height: 100vh;

        /* ğŸ’• í•˜íŠ¸ ë°˜ì§ì„ */
        .stars {

        }

        .star {
            position: absolute;
            color: #ff1493;
            font-size: 20px;
            animation: twinkle 3s infinite;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);

            }
        }

        /* ğŸ’• ë–¨ì–´ì§€ëŠ” í•˜íŠ¸ */
        .falling-heart {

            text-shadow: 0 0 5px #fff;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* í•˜íŠ¸ í–‰ì„±ë“¤ */
        .planet {

        }

            top: 10%;
            left: 10%;
            animation: float 20s infinite ease-in-out;
        }

        .planet2 {

            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {

            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .file-info {

            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-icon {
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .file-icon img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .file-name {

            font-size: 1.5em;
            margin-bottom: 10px;

        }

        }

        .download-btn {

            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;

        @keyframes buttonGlow {

        .status-message {
            color: #4ade80;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-message.show {

        /* ë³„ë˜¥ë³„ íš¨ê³¼ */

    </style>
</head>
