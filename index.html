<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunni.lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ïö∞Ï£º Î∞∞Í≤Ω */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000, #0a0a2e, #16213e);
            z-index: 1;
        }

        /* Î≥Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* ÌñâÏÑ±Îì§ */
        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .planet1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            top: 10%;
            left: 10%;
            animation: float 20s infinite ease-in-out;
        }

        .planet2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #4dabf7, #1864ab);
            bottom: 15%;
            right: 15%;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Îã§Ïö¥Î°úÎçî Ïª®ÌÖåÏù¥ÎÑà */
        .downloader-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .file-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-icon {
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .file-icon img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .file-name {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .file-size {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .status-message {
            color: #4ade80;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-message.show {
            opacity: 1;
        }

        /* Î≥ÑÎò•Î≥Ñ Ìö®Í≥º */
        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-1000px) translateY(1000px);
                opacity: 0;
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: shooting 3s linear;
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="stars" id="stars"></div>
    
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>

    <div class="downloader-container">
        <h1>Download Bunni Executor NO KEY Version (1.0)</h1>
        
        <div class="file-info">
            <div class="file-icon">
                <img src="icon.ico" alt="File Icon" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect width=%22100%22 height=%22100%22 fill=%22%234dabf7%22 rx=%2210%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2250%22%3Eüì¶%3C/text%3E%3C/svg%3E'">
            </div>
            <div class="file-name">download.zip</div>
            <div class="file-size">Updated Checked! 2026-01-30</div>
        </div>

        <button class="download-btn" onclick="downloadFile()">
            ‚¨áÔ∏è Download No ADS :)
        </button>

        <div class="status-message" id="statusMessage">
            Download started!
        </div>
    </div>

    <script>
        // ÌååÏùºÎ™Ö ÏÑ§Ï†ï (Ïó¨Í∏∞ÏÑú ÏõêÌïòÎäî Ïù¥Î¶ÑÏúºÎ°ú Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî)
        const FILE_NAME = 'LatestBunni.zip';

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌååÏùºÎ™Ö ÌëúÏãú
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.file-name').textContent = FILE_NAME;
        });

        // Î≥Ñ ÏÉùÏÑ±
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Î≥ÑÎò•Î≥Ñ ÏÉùÏÑ±
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            document.body.appendChild(shootingStar);

            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        // ÌååÏùº Îã§Ïö¥Î°úÎìú Ìï®Ïàò
        function downloadFile() {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.classList.add('show');

            // Î≥ÑÎò•Î≥Ñ Ìö®Í≥º
            createShootingStar();

            // Ïã§Ï†ú ÌååÏùº Îã§Ïö¥Î°úÎìú (Í∞ôÏùÄ Ìè¥ÎçîÏóê ÏûàÎäî ÌååÏùº)
            const a = document.createElement('a');
            a.href = FILE_NAME;
            a.download = FILE_NAME;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // Ï¥àÍ∏∞Ìôî
        createStars();

        // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Î≥ÑÎò•Î≥Ñ ÏÉùÏÑ±
        setInterval(createShootingStar, 5000);
    </script>
</body>
</html>
