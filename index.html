<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Bunni.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-deep: #1a3a2a;
            --green-mid: #2d6a4f;
            --green-light: #52b788;
            --green-pale: #b7e4c7;
            --green-mist: #d8f3dc;
            --leaf-yellow: #c9d97f;
            --moss: #74a15a;
            --cream: #f8fdf4;
            --bark: #5c3d2e;
        }

        body {
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            background: var(--green-deep);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Î∞∞Í≤Ω Í∑∏ÎùºÎîîÏñ∏Ìä∏ */
        .bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 80%, #1a3a2a 0%, #0d2118 40%, #071510 100%);
            z-index: 1;
        }

        /* Ïà≤ ÏïàÍ∞ú Î†àÏù¥Ïñ¥ */
        .mist {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .mist-layer {
            position: absolute;
            width: 200%;
            height: 180px;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(180, 230, 200, 0.06) 30%,
                rgba(180, 230, 200, 0.1) 50%,
                rgba(180, 230, 200, 0.06) 70%,
                transparent 100%);
            border-radius: 50%;
            filter: blur(20px);
        }

        .mist-layer:nth-child(1) {
            bottom: 20%;
            left: -50%;
            animation: driftMist 18s ease-in-out infinite;
        }
        .mist-layer:nth-child(2) {
            bottom: 35%;
            left: -60%;
            opacity: 0.6;
            animation: driftMist 24s ease-in-out infinite reverse;
        }
        .mist-layer:nth-child(3) {
            bottom: 10%;
            left: -40%;
            opacity: 0.4;
            animation: driftMist 20s ease-in-out 5s infinite;
        }

        @keyframes driftMist {
            0%, 100% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(10%) scaleY(1.1); }
        }

        /* ÎÇòÎ≠áÏûé ÌååÌã∞ÌÅ¥ */
        .leaves-container {
            position: fixed;
            inset: 0;
            z-index: 3;
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            font-size: 18px;
            opacity: 0;
            animation: fallLeaf linear forwards;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes fallLeaf {
            0% {
                transform: translateY(-60px) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.85; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(105vh) rotate(720deg) translateX(80px);
                opacity: 0;
            }
        }

        /* Îπõ Ï§ÑÍ∏∞ */
        .light-rays {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            top: -10%;
            width: 2px;
            height: 130%;
            background: linear-gradient(to bottom,
                rgba(200, 240, 180, 0.15) 0%,
                rgba(200, 240, 180, 0.05) 60%,
                transparent 100%);
            transform-origin: top center;
            filter: blur(6px);
            animation: rayShimmer ease-in-out infinite;
        }

        .ray:nth-child(1) { left: 15%; transform: rotate(-8deg); width: 60px; animation-duration: 8s; }
        .ray:nth-child(2) { left: 30%; transform: rotate(-3deg); width: 30px; animation-duration: 12s; animation-delay: 2s; }
        .ray:nth-child(3) { left: 55%; transform: rotate(5deg); width: 80px; animation-duration: 9s; animation-delay: 1s; }
        .ray:nth-child(4) { left: 75%; transform: rotate(10deg); width: 40px; animation-duration: 11s; animation-delay: 3s; }
        .ray:nth-child(5) { left: 88%; transform: rotate(6deg); width: 25px; animation-duration: 7s; animation-delay: 4s; }

        @keyframes rayShimmer {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Î∞îÎã• ÎÇòÎ¨¥/ÌíÄ Ïã§Î£®Ïó£ */
        .ground-silhouette {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 4;
            pointer-events: none;
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .downloader-container {
            position: relative;
            z-index: 10;
            background: rgba(10, 30, 18, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(82, 183, 136, 0.25);
            border-radius: 24px;
            padding: 50px;
            box-shadow:
                0 0 60px rgba(44, 106, 79, 0.2),
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(183, 228, 199, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* ÏÉÅÎã® Ïû•Ïãù Ïûé */
        .deco-top {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            filter: drop-shadow(0 0 12px rgba(82, 183, 136, 0.6));
            animation: sway 4s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--green-mist);
            font-size: 1.6em;
            font-weight: 400;
            margin-bottom: 8px;
            line-height: 1.4;
            letter-spacing: 0.02em;
            text-shadow: 0 0 30px rgba(82, 183, 136, 0.4);
        }

        .subtitle {
            color: rgba(183, 228, 199, 0.5);
            font-size: 0.8em;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .file-info {
            background: rgba(26, 58, 42, 0.5);
            padding: 28px;
            border-radius: 16px;
            margin: 24px 0;
            border: 1px solid rgba(82, 183, 136, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* ÌååÏùº Ïπ¥Îìú ÎÇ¥Î∂Ä Î∞òÏßùÏûÑ */
        .file-info::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(183, 228, 199, 0.04), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .file-icon {
            margin-bottom: 16px;
            animation: pulse 3s ease-in-out infinite;
        }

        .file-icon img {
            width: 90px;
            height: 90px;
            filter: drop-shadow(0 0 20px rgba(82, 183, 136, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
        }

        .file-name {
            color: var(--green-pale);
            font-size: 1.4em;
            margin-bottom: 8px;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .file-size {
            color: rgba(183, 228, 199, 0.45);
            font-size: 0.82em;
            letter-spacing: 0.08em;
        }

        /* ÏûêÏó∞ Íµ¨Î∂ÑÏÑ† */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
            opacity: 0.3;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--green-light));
        }
        .divider::after {
            background: linear-gradient(to left, transparent, var(--green-light));
        }

        .download-btn {
            background: linear-gradient(135deg, var(--green-mid) 0%, var(--green-light) 100%);
            color: var(--cream);
            border: none;
            padding: 16px 44px;
            font-size: 1em;
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow:
                0 4px 20px rgba(45, 106, 79, 0.4),
                0 0 0 0 rgba(82, 183, 136, 0);
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 60%);
            border-radius: inherit;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 8px 30px rgba(45, 106, 79, 0.6),
                0 0 0 4px rgba(82, 183, 136, 0.15);
            background: linear-gradient(135deg, #2d6a4f 0%, #74c69d 100%);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .status-message {
            color: var(--green-light);
            margin-top: 18px;
            font-size: 0.9em;
            letter-spacing: 0.1em;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .status-message.show {
            opacity: 1;
        }

        /* ÌïòÎã® ÌíÄ Ïû•Ïãù */
        .grass-deco {
            margin-top: 24px;
            font-size: 24px;
            opacity: 0.5;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 6px rgba(82, 183, 136, 0.4));
        }
    </style>
</head>
<body>
    <div class="bg"></div>

    <div class="light-rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>

    <div class="mist">
        <div class="mist-layer"></div>
        <div class="mist-layer"></div>
        <div class="mist-layer"></div>
    </div>

    <div class="leaves-container" id="leaves"></div>

    <div class="downloader-container">
        <div class="deco-top">üåø</div>

        <h1>Download Bunni Executor NO KEY Version (1.0)</h1>
        <p class="subtitle">stable release</p>

        <div class="file-info">
            <div class="file-icon">
                <img src="icon.ico" alt="File Icon" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect width=%22100%22 height=%22100%22 fill=%22%2352b788%22 rx=%2218%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2250%22%3Eüì¶%3C/text%3E%3C/svg%3E'">
            </div>
            <div class="file-name">download.zip</div>
            <div class="file-size">Updating Checked! 2026-02-19</div>
        </div>

        <button class="download-btn" onclick="downloadFile()">
            ‚¨á &nbsp;Download Available
        </button>

        <div class="status-message" id="statusMessage">
            üå± Download started...
        </div>


    </div>

    <script>
        const FILE_NAME = 'LatestBunni.zip';

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.file-name').textContent = FILE_NAME;
        });

        // ÎÇòÎ≠áÏûé ÏÉùÏÑ±
        const leafEmojis = ['üçÉ', 'üåø', 'üçÄ', 'üå±', 'üçÇ'];

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.textContent = leafEmojis[Math.floor(Math.random() * leafEmojis.length)];
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.top = '-40px';
            leaf.style.fontSize = (Math.random() * 12 + 12) + 'px';
            const duration = Math.random() * 8 + 7;
            leaf.style.animationDuration = duration + 's';
            leaf.style.animationDelay = '0s';
            document.getElementById('leaves').appendChild(leaf);

            setTimeout(() => leaf.remove(), duration * 1000 + 500);
        }

        // ÌååÏùº Îã§Ïö¥Î°úÎìú
        function downloadFile() {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.classList.add('show');

            // Ïûé Ìè≠Î∞ú
            for (let i = 0; i < 12; i++) {
                setTimeout(createLeaf, i * 80);
            }

            const a = document.createElement('a');
            a.href = FILE_NAME;
            a.download = FILE_NAME;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // Ï£ºÍ∏∞Ï†Å Ïûé ÏÉùÏÑ±
        setInterval(createLeaf, 1200);
        // Ï¥àÍ∏∞ ÏûéÎì§
        for (let i = 0; i < 6; i++) setTimeout(createLeaf, i * 400);
    </script>
</body>
</html>
